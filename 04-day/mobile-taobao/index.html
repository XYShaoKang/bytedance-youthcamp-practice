<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="progressroot">
        <span class="text">浏览进度</span>
        <div class="content">
          <div id="progressbar"></div>
        </div>
      </div>
      <div id="banner">
        <ul id="slide"></ul>
        <ul id="dot"></ul>
      </div>
      <div class="banner-bottom"></div>
      <div class="box">
        <img src="./assets/kaiheyouxi.png" alt="开盒有喜" />
      </div>
      <div class="box jianhuo">
        <div>
          <span>尖货抽签</span>
          <div>
            <img src="./assets/shouban.png" alt="手办" />
          </div>
        </div>
        <div>
          <span> 新品日历 </span>
          <div>
            <img src="./assets/xiezi.png" alt="鞋子" />
          </div>
        </div>
      </div>
      <div class="box mybrand">
        <div class="mybrand-header">我的品牌</div>
        <ul class="mybrand-body"></ul>
      </div>
      <div class="product">
        <div class="header">
          <span class="current">热度新品</span>
          <span>刚刚直降</span>
          <span>趋时</span>
          <span>潮玩</span>
          <span>数码</span>
          <span>家电</span>
          <span>零食</span>
          <span>女装</span>
          <span>女鞋</span>
          <span>男装</span>
          <span>男鞋</span>
        </div>
        <div class="show">
          <div>
            <img src="./assets/airpods.png" alt="airpods" />
          </div>
          <div>
            <img src="./assets/applewatch.png" alt="applewatch" />
          </div>
          <div>
            <img src="./assets/airpods.png" alt="airpods" />
          </div>
          <div>
            <img src="./assets/applewatch.png" alt="applewatch" />
          </div>
          <div>
            <img src="./assets/airpods.png" alt="airpods" />
          </div>
          <div>
            <img src="./assets/applewatch.png" alt="applewatch" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
